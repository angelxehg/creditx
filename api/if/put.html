<!DOCTYPE html>
<html>

<head>
    <title>
        AngularJs $http.post() Service Response Example
    </title>
    <script src="/js/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('putserviceApp', []);
        app.controller('putserviceCtrl', function ($scope, $http) {
            $scope.tag = null;
            $scope.putdata = function (tag) {
                var data = {
                    tag: tag
                };
                //Call the services
                $http.put('http://localhost/rfid/index.php/rfid/tag/tag', JSON.stringify(data)).then(function (response) {
                    if (response.data)
                        $scope.msg = response.data.msg;
                }, function (response) {
                    $scope.msg = response.data.msg;

                });
            };
        });
    </script>
</head>

<body>
    <div ng-app="putserviceApp" ng-controller="putserviceCtrl">
        <div>
            identificador : <input ng-model="tag" /><br /><br />
            <input type="button" value="Send" ng-click="putdata(tag)" /> <br /><br />
        </div>
        <p>Output Message : {{msg}}</p>
    </div>
</body>

</html>
